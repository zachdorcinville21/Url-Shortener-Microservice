<!DOCTYPE html>

<html ng-app="shortUrlApp">

   <head>
      <title>URL Shortener</title>
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
      <link href="/public/style.css" rel="stylesheet" type="text/css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
      <script src="js/app.js"></script>
      <style>
          #info {
              text-align: center;
              margin: 50px;
          }
      </style>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
      <script src="js/app.js"></script>
   </head>

   <body>
      <div class="container">
        <h2 class="text-center">URL Shortener Microservice</h2>
        
        <h3 class="text-center">Short URL Creation </h3>

        <section id="info" ng-controller="shortAppCtrl">
            {{urlToShorten}}
        <input placeholder="Enter a Url" ng-model="urlToShorten">
        <a class="btn btn-primary" href="/new/{{urlToShorten}}">Get Short Url</a>
    </section>
      </div>
      
      <div class="footer">
        <p class="text-center">
          by Zachary Dorcinville
        </p>
      </div>

   </body>


</html>
